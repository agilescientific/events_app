{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
{% include "breadcrumbs.html" %}

<div class="row">
  <!-- Page Heading -->
  <h3 class="my-4 pddn-30-top pddn-20-bottom">Participants</h3>
</div>

<div class="row">
  <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">User</th>
        </tr>
      </thead>
      <tbody>
        {% for p in participants %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{ p.member.first_name }}</td>
          <td>{{ p.member.last_name }}</td>
          <td>{{ p.member.username }}</td>
        </tr>
        {% endfor %}
      </tbody>
  </table>
</div>


<div class="pddn-100-top"></div>

{% endblock %}
