{% extends 'base.html' %} {% load staticfiles %} {% block content %}
<!-- Page Content -->
<div class="container">
    <nav class="breadcrumb">
        <a class="breadcrumb-item active" href="#">Description</a>
        <a class="breadcrumb-item" href="#">Teams</a>
        <a class="breadcrumb-item" href="#">Participants</a>
    </nav>
  <!-- Page Heading -->
  <h1 class="my-4 pddn-30-top pddn-20-bottom">
    {{ event.event_title }}
  </h1>

  <!-- Project -->
  <div class="row">
      <div class="col-md-5">
        <a href="#">
          <img class="img-fluid rounded mb-3 mb-md-0" src="{{ event.img_url|safe }}" alt="">
        </a>
      </div>
      <div class="col-md-7">
        <h4><small>{{ event.event_date }} - Time: {{ event.event_time }}</small></h4>
        <p>{{ event.description_text|safe }}</p>
      </div>
  </div>
  <!-- /.row -->

  <div class="pddn-100-top"></div>

</div>
<!-- /.container -->
{% endblock %}
