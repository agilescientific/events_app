<div class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-labelledby="optionsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="optionsModalLabel">Registration Options</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <input type="hidden" id="eslug" name="variable" value="{{ event.slug }}" readonly>
        <input type="hidden" id="uname" name="variable" value="{{ cuser.username }}" readonly>
  
        <div class="modal-body">
            <form action="/event/{{ event.slug }}/store_options" method="POST">
                <input type="hidden" id="csrfmiddlewaretoken" name="csrfmiddlewaretoken" value="{{ csrf_token }}" readonly>
                <input type="hidden" id="surl" name="surl" value="{{ request.path }}" readonly>
                <div class="form-group">
                <label for="shirtFormControlSelect1">Select shirt size</label>
                <select name="shirtsize" class="form-control" id="shirtFormControlSelect1">
                    <option>Women's S</option>
                    <option>Women's M</option>
                    <option>Women's L</option>
                    <option>Women's XL</option>
                    <option>Men's S</option>
                    <option>Men's M</option>
                    <option>Men's L</option>
                    <option>Men's XL</option>
                </select>
                </div>
                <div class="form-group">
                  <label for="optionsInputDiet">Diet restrictions (Optional)</label>
                  <input type="text" name="dietrest" class="form-control" id="optionsInputDiet">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>

    </div>
    </div>
</div>
